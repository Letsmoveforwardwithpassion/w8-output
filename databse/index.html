<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="contactForm" action="">
        <h1>Sign in to your account</h1>
        <div class="txt">Your email</div>
        <input type="email" name="email" id="email" placeholder="example@company.com"  class="inputfield">
        <div class="txt">Password</div>
        <input type="password" name="password" id="password" placeholder="" class="inputfield"><br>
        <button type="submit" class="submit">Sign in</button>
        <div class="signin" class="signin">Don't have an account yet? <a href="" ><b>Sign up</b></a></div>
    </form>
    <script src="app.js"></script>
</body>
</html>
